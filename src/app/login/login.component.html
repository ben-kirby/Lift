<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="">Authentication Example</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="isLoggedIn"> \\if the user is logged in, we’ll show that user’s name along with an event binding to
        logout.
        <a>{{userName}}</a>
        <br>
<button (click)="logout()">Logout</button>      </li>
      <li *ngIf="!isLoggedIn"> \\if the user isn’t logged in, we’ll have an event binding to login.
        <br>
<button (click)="login()">Login</button>
      </li>
    </ul>
  </div>
</nav>
